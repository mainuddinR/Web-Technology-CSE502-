<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="from.txt" method="post">
    <!-- <form action=""> -->
        First Name:
        <input type="text" name="fname" placeholder="Enter your first Name"><br>
        <br>
        Last Name:
        <input type="text" name="lname"><br>
        <br>
        <input type="submit" value="Submit">

        <br>
        <br>
        <textarea name="bio" id="life" cols="30" rows="10">Bangladesh is my motherland. I love Bangladesh. It is a beautiful country.
        </textarea>
        <br>
        <br>
        <select name="Menu" id="bar">
            <option value="Pizza">Pizza</option>
            <option value="Barger">Barger</option>
            <option value="Kacchi">Kacchi</option>
            <option value="Teheri">Teheri</option>
        </select>
        <!-- drap down list jonno Select tag use -->
        <br><br>
        <button type="button" onclick="alert('Hellow world')">Click Me!</button>
        <br>
        <br>
        <p>Your gender?</p>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="boths" name="Gender" value="Boths Gender">
        <label for="boths">Boths Gender</label> <br>
        <input type="submit" value="submit">
        <br>
        <input type="checkbox" id="checkbox"> 
        <label for="checkbox">Checkbox</label> <br>
        <input type="color">
        color
        <br>
        <input type="date"> Date <br>
        <input type="datetime-local"> Datetime Local <br>
        Email:
        <input type="email"> <br>
        file:
        <input type="file"> <br>
        Month:
        <input type="month"> <br>
        Number:
        <input type="number"> <br>
        password:
        <input type="password"> <br>
        Range:
        <input type="range"> <br>
        search:
        <input type="search"> <br><br>
        tel:
        <input type="tel"> <br><br>

        Time:
        <input type="time"> <br><br>
        Url:
        <input type="url"> <br><br>
        week:
        <input type="week"> <br><br>

        <!-- //meter -->
        <label for="disk_c">Disk usage C:</label>
        <meter id="disk_c" value="5" min="0" max="10" high="7" low="0.2">5 out of 10</meter><br>

        <label for="disk_d">Disk usage D:</label>
        <meter id="disk_d" value="0.8">60%</meter>
        <br><br>
        <progress id="file" value="62" max="100">62%</progress>

        <br><br>

        <fieldset>
            <legend>Personalia:</legend> 
            <!-- fieldset Caption -->
            Name: <input type="text"><br>
            Email: <input type="email"> <br>
        </fieldset>

        <br>
        <input type="checkbox" name="vehicle" value="Cycle">I have a cycle <br>
        <input type="checkbox" name="vehicle" value="Rickshaw" checked> I have a rickshaw <br>

    </form>
</body>
</html>
